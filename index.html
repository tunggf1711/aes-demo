<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      style="
        background-image: url(./bg.jpg);
        background-size: cover;
        position: fixed;
        width: 100%;
        height: 100%;
      "
    >
      <div
        style="
          position: fixed;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.8);
        "
        class="d-flex align-items-center justify-content-center"
      >
        <div class="pt-5" style="width: 700px; transform: translateY(-30%)">
          <h1 class="text-center text-light">AES DEMO</h1>
          <div class="mt-4">
            <div class="d-flex align-items-center">
              <label for="inputValue"></label>
              <input
                type="text"
                id="inputValue"
                class="w-100"
                style="border: none; outline: none"
              />
              <i
                class="fa fa-undo ml-3"
                style="cursor: pointer; color: white; font-size: 24px"
                id="changeButton"
              ></i>
            </div>
            <div class="text-center mt-3">
              <button id="btnConfirm"></button>
            </div>
          </div>
          <div id="outPutContainer" style="display: none">
            <h3 id="outPut"></h3>
            <h3 id="outPutValue" class="text-light"></h3>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="./js/aes.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
